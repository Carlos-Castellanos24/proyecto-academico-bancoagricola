<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:replace="~{fragments/configs :: headConfigs} "></th:block>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/resetLogin.css">
    <link rel="stylesheet" href="/css/headerLoginOn.css">
    <script src="/js/password.js" type="text/javascript"></script>
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div th:replace="~{fragments/header :: headerIndex}"></div>
    <div class="pag-name">
        <h2>Restablecer Contraseña</h2>
    </div>
    <div class="pag-name">
        <h3>En este formulario podrás cambiar tu contraseña.</h3>
    </div>
        <div class="login-container-password">
            <div class="login-info-container-password">
                <form th:action="@{/actualizarNuevaPassword}" class="inputs-password-form" method="POST">
                    <input class="input" name="clave" id="clave" type="password" placeholder="Nueva Contraseña" required>
                    <input class="input" name="clave2" id="clave2" type="password" onkeyup="validarPassword()" placeholder="Repetir Nueva Contraseña" required>
                    <div>
                        <p><span class="span error-message" id="alerta"></span></p>
                    </div>
                    <div class="button-container">
                        <button class="btn-env-password" id="envio">Continuar</button>
                    </div>
                    <input type="hidden" name="token" th:value="${token}">
                </form>
            </div>
        </div>
    <th:block th:replace="~{fragments/footer :: footerLoginOn}"></th:block>
</body>
</html>
